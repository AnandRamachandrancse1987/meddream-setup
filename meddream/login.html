        <title>{$product}</title>
        <meta charset="utf-8">

    <body>
        <div class="wrapper">
            <div class="header">
                <div class="languagesSelection clear">
                    <div class="btn-group fullWidth" data-toggle="buttons">
                        {$languages}
                    </div>
                </div>
            </div>
            <div class="content clear">
                <div class="logo-space clear">
					{$loginLogoFile}
                </div>
                <form name="login" autocomplete="off" id="loginas" method="post" class="clear" action="{$action}">
                    <div class="form-space clear database" data-i18n="[title]login.Database">
                        <div class="inputImg">
                            <svg>
                                <use xlink:href="#db_icon"></use>
                            </svg>
                        </div>
                        <select name="db" id="db" class="selectpicker">{$databaseOptions}
                        </select>
                    </div>
                    <div class="form-space clear" data-i18n="[title]login.Username">
                        <div class="inputImg">
                            <svg>
                                <use xlink:href="#person"></use>
                            </svg>
                        </div>
                        <input type="text" class="inputStyle" data-i18n="[placeholder]login.Username" required = "required"  autofocus = "autofocus" name="user"
                               value="{demo_login_user}">
                    </div>
                    <div class="form-space clear" data-i18n="[title]login.Password">
                        <div class="inputImg">
                            <svg>
                                <use xlink:href="#lock"></use>
                            </svg>
                        </div>
                        <input type="password" class="inputStyle" data-i18n="[placeholder]login.Password" name="password"
                               value="{demo_login_password}">
                    </div>
                    <div class="form-space">
                        <input type="submit" class="loginButton " name="Submit" data-i18n="[value]login.Login" value="Login">
                    </div>
                </form>
                <div id="refresh" hidden></div>
                <div class="error errorMsg">{$message}</div>
            </div>
        </div>
        <div class="footer">
            <div>{$copyright}</div>
            <div>{$product} {$version}</div>
